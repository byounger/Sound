<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
      path {
      stroke: #fff;
       }
      </style>  
   
     <script type="text/javascript" src="js/underscore-min.js"></script>
     <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
     <script src="https://d3js.org/d3-array.v2.min.js"></script>
     <script src="https://d3js.org/d3-array.v2.min.js"></script>
     <script src="https://d3js.org/d3-color.v1.min.js"></script>
     <script src="https://d3js.org/d3-format.v1.min.js"></script>
     <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
     <script src="https://d3js.org/d3-time.v1.min.js"></script>
     <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
     <script src="https://d3js.org/d3-scale.v3.min.js"></script>
     

       <link href="css/custom.css" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Khand|Special+Elite" rel="stylesheet">
     
  </head>
  <body>
    <script>
     var width = 960,
         height = 700,
         radius = (Math.min(width, height) / 2) - 10;
      
      var colors = d3.schemeCategory10;
      
      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height * .52 + ")");
        
      var formatNumber = d3.format(",d");

      var x = d3.scaleLinear()
                .range([0, 2 * Math.PI]);

      var y = d3.scaleSqrt()
                 .range([0, radius]);
      
      var partition = d3.layout.partition()
          .value(function (d) {
        return d.size;
        });

      var arc = d3.svg.arc()
        .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
        .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
        .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
        .outerRadius(function(d) { return Math.max(0, y(d.y1)); });
      
      
      d3.json("https://docs.google.com/spreadsheets/d/1OznIbVIhOUGUA-QntwjnuvrfEgkQrVYL2EmNOyY4v7o/edit?usp=sharing/values?alt=json-in-script&callback=", function(error, root) {
            if (error) throw error;

            root = d3.hierarchy(root);
            root.sum(function(d) { return d.size; });
            svg.selectAll("path")
                .data(partition(root).descendants())
              .enter().append("path")
                .attr("d", arc)
                .style("fill", function(d) { return color((d.children ? d : d.parent).data.name); })
                .on("click", click)
              .append("title")
                .text(function(d) { return d.data.name + "\n" + formatNumber(d.value); });
          });

          function click(d) {
            svg.transition()
                .duration(750)
                .tween("scale", function() {
                  var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
                      yd = d3.interpolate(y.domain(), [d.y0, 1]),
                      yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
                  return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
                })
              .selectAll("path")
                .attrTween("d", function(d) { return function() { return arc(d); }; });
          }

          d3.select(self.frameElement).style("height", height + "px");

      </script>
  </body>
</html>
